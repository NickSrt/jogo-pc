plugins {
    id 'java'
    id 'application'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

group = 'com.example.com'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // Adicione dependências aqui, se necessário
}

application {
    mainClass = 'com.example.jogo.GUI' // Classe principal com o método main()
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}